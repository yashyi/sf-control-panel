<!-- index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Welcome to Snowflake Control Panel</h1>
        {% if session.get('username') %}
            <p class="lead">Logged in as: {{ session.get('username') }}</p>
            <a href="{{ url_for('query') }}" class="btn btn-primary">Execute Query</a>
        {% else %}
            <p class="lead">Please <a href="{{ url_for('login') }}">login</a> to continue.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
